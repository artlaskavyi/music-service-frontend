<body>
    <header class="site-header">

    <main id="app-content" class="main-content">

    <footer class="site-footer">
        <div class="container">
            <p>Â© 2025 Music Service. All rights reserved.</p>

            </nav>
        </div>
    </footer>

    <script>
        window.pageRender = {};
        window.utils = {
            generateImagePath: function(type, name, extension = 'png') {
                if (!name || typeof name !== 'string') {
                    return `assets/images/placeholders/placeholder-${type}.${extension}`;
                }
                const kebabCaseName = name.toLowerCase().replace(/\s+/g, '-').replace(/[^a-z0-9-]/g, '');
                return `assets/images/${type}s/${kebabCaseName}.${extension}`;
            },
            placeholderArtist: 'assets/images/placeholders/placeholder-artist.png',
            placeholderAlbum: 'assets/images/placeholders/placeholder-album.png'
        };
    </script>

    <script src="js/components.js"></script>
    <script src="js/templates.js"></script>
    <script src="js/api.js"></script>

    <script src="js/pages/artistListPage.js"></script>

    <script src="js/app.js"></script>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mainNav = document.querySelector('.main-navigation');
        if (menuToggle && mainNav) {
            menuToggle.addEventListener('click', () => {
                const isExpanded = menuToggle.getAttribute('aria-expanded') === 'true' || false;
                menuToggle.setAttribute('aria-expanded', !isExpanded);
                mainNav.classList.toggle('is-open');
            });
        }
    </script>
</body>
</html>
